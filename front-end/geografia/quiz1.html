<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Geografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .option {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4db6ac;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            width: 200px;
            transition: 0.3s;
        }
        .option:hover {
            background-color: #00796b;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Quiz de Geografia</h1>
    <div id="quiz-container">
        <div class="question" id="question">Pergunta aparecer√° aqui</div>
        <button class="option" id="option1"></button>
        <button class="option" id="option2"></button>
        <button class="option" id="option3"></button>
        <button class="option" id="option4"></button>
    </div>
    <div id="score"></div>

    <script>
        const questions = [
            {
                question: "Qual √© a capital do Brasil?",
                options: ["Bras√≠lia", "Rio de Janeiro", "S√£o Paulo", "Salvador"],
                answer: "Bras√≠lia"
            },
            {
                question: "Qual √© o maior continente do mundo?",
                options: ["√Åfrica", "√Åsia", "Europa", "Am√©rica"],
                answer: "√Åsia"
            },
            {
                question: "Qual √© o pa√≠s conhecido como 'Terra do Sol Nascente'?",
                options: ["China", "Jap√£o", "Coreia do Sul", "Tail√¢ndia"],
                answer: "Jap√£o"
            },
            {
                question: "Qual √© o maior oceano do planeta?",
                options: ["Atl√¢ntico", "√çndico", "Pac√≠fico", "√Årtico"],
                answer: "Pac√≠fico"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById("question").textContent = q.question;
                document.getElementById("option1").textContent = q.options[0];
                document.getElementById("option2").textContent = q.options[1];
                document.getElementById("option3").textContent = q.options[2];
                document.getElementById("option4").textContent = q.options[3];
            } else {
                document.getElementById("quiz-container").innerHTML = "<h2>Voc√™ completou o quiz!</h2>";
                document.getElementById("score").textContent = "Pontua√ß√£o final: " + score + "/" + questions.length;
            }
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                alert("Correto! üéâ");
                score++;
            } else {
                alert("Errado üò¢ A resposta correta √©: " + questions[currentQuestion].answer);
            }
            currentQuestion++;
            loadQuestion();
        }

        document.getElementById("option1").addEventListener("click", () => checkAnswer(document.getElementById("option1").textContent));
        document.getElementById("option2").addEventListener("click", () => checkAnswer(document.getElementById("option2").textContent));
        document.getElementById("option3").addEventListener("click", () => checkAnswer(document.getElementById("option3").textContent));
        document.getElementById("option4").addEventListener("click", () => checkAnswer(document.getElementById("option4").textContent));

        loadQuestion();
    </script>
</body>
</html>
