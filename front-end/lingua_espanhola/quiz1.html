<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Espanhol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-top: 10px;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quiz de Espanhol - Ensino Fundamental</h1>
    <p>Traduza a palavra em português para espanhol:</p>
    <div id="quiz-container"></div>
    <script>
        // Lista de palavras: português -> espanhol
        const palavras = [
            { pt: "casa", es: "casa" },
            { pt: "maçã", es: "manzana" },
            { pt: "livro", es: "libro" },
            { pt: "escola", es: "escuela" },
            { pt: "amigo", es: "amigo" },
            { pt: "gato", es: "gato" },
            { pt: "cachorro", es: "perro" }
        ];

        let pontuacao = 0;
        let indice = 0;

        const container = document.getElementById("quiz-container");

        function mostrarPergunta() {
            if (indice < palavras.length) {
                container.innerHTML = `
                    <p><strong>Palavra:</strong> ${palavras[indice].pt}</p>
                    <input type="text" id="resposta" placeholder="Digite a tradução">
                    <button onclick="verificarResposta()">Verificar</button>
                    <div class="feedback" id="feedback"></div>
                    <p>Pontuação: ${pontuacao}</p>
                `;
            } else {
                container.innerHTML = `<h2>Quiz finalizado!</h2><p>Sua pontuação final: ${pontuacao} de ${palavras.length}</p>`;
            }
        }

        function verificarResposta() {
            const resposta = document.getElementById("resposta").value.trim().toLowerCase();
            const feedback = document.getElementById("feedback");

            if (resposta === palavras[indice].es.toLowerCase()) {
                feedback.textContent = "Correto! ✅";
                pontuacao++;
            } else {
                feedback.textContent = `Incorreto! ❌ A resposta correta é: ${palavras[indice].es}`;
            }

            indice++;
            setTimeout(mostrarPergunta, 1500); // Vai para a próxima pergunta após 1,5s
        }

        mostrarPergunta();
    </script>
</body>
</html>
