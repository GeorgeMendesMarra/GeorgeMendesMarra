<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Filosofia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quiz de Filosofia - Ensino Fundamental</h1>
    <div id="quiz">
        <p id="pergunta"></p>
        <div id="opcoes"></div>
    </div>
    <div id="resultado"></div>

    <script>
        const perguntas = [
            {
                pergunta: "Quem disse 'Penso, logo existo'?",
                opcoes: ["Platão", "Aristóteles", "René Descartes", "Sócrates"],
                resposta: "René Descartes"
            },
            {
                pergunta: "O que é ética?",
                opcoes: ["Estudo da natureza", "Estudo do comportamento moral", "Estudo das estrelas", "Estudo das plantas"],
                resposta: "Estudo do comportamento moral"
            },
            {
                pergunta: "Quem foi discípulo de Sócrates?",
                opcoes: ["Platão", "Aristóteles", "Epicuro", "Descartes"],
                resposta: "Platão"
            }
        ];

        let indice = 0;
        let pontuacao = 0;

        function mostrarPergunta() {
            if (indice < perguntas.length) {
                document.getElementById('pergunta').textContent = perguntas[indice].pergunta;
                const opcoesDiv = document.getElementById('opcoes');
                opcoesDiv.innerHTML = '';
                perguntas[indice].opcoes.forEach(opcao => {
                    const botao = document.createElement('button');
                    botao.textContent = opcao;
                    botao.onclick = () => verificarResposta(opcao);
                    opcoesDiv.appendChild(botao);
                });
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('resultado').textContent = `Fim do quiz! Você acertou ${pontuacao} de ${perguntas.length} perguntas.`;
            }
        }

        function verificarResposta(opcaoEscolhida) {
            if (opcaoEscolhida === perguntas[indice].resposta) {
                alert('Correto!');
                pontuacao++;
            } else {
                alert(`Errado! A resposta correta é: ${perguntas[indice].resposta}`);
            }
            indice++;
            mostrarPergunta();
        }

        mostrarPergunta();
    </script>
</body>
</html>
