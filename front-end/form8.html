<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Formulário 8 — Campos dinâmicos</title>
  <style> .tel { margin-bottom:6px; } </style>
</head>
<body>
  <h2>8 — Campos dinâmicos (telefones)</h2>

  <form id="form" action="#" method="post">
    <div id="telefones">
      <!-- Primeiro campo de telefone -->
      <div class="tel">
        <input name="telefone[]" placeholder="Telefone" />
        <button type="button" class="rem">−</button>
      </div>
    </div>

    <button type="button" id="adicionar">Adicionar telefone</button>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const container = document.getElementById('telefones');
    const addBtn = document.getElementById('adicionar');

    // Adiciona novo campo dinamicamente
    addBtn.addEventListener('click', () => {
      const div = document.createElement('div');
      div.className = 'tel';
      div.innerHTML = '<input name="telefone[]" placeholder="Telefone" /> <button type="button" class="rem">−</button>';
      container.appendChild(div);
    });

    // Remove um campo de telefone
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('rem')) {
        e.target.closest('.tel').remove();
      }
    });
  </script>
</body>
</html>
