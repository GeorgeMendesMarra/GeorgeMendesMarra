<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passagens Aéreas</title>
<style>
  :root{
    --primary:#1e40af;
    --secondary:#2563eb;
    --accent:#facc15;
    --bg:#f3f4f6;
    --card:#fff;
    --text:#111;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
  body{background:var(--bg); color:var(--text);}
  header{
    background:var(--primary); color:#fff;
    padding:20px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
  }
  main{max-width:960px;margin:20px auto;padding:0 10px;}
  .search-card, .flights-card{
    background:var(--card);
    padding:20px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    margin-bottom:20px;
  }
  .search-card h2, .flights-card h2{margin-bottom:15px;}
  .form-group{margin-bottom:15px;}
  label{display:block;margin-bottom:5px;font-weight:bold;}
  input, select{width:100%;padding:8px;border:1px solid #ccc;border-radius:5px;}
  button{
    background:var(--secondary); color:#fff; border:none;
    padding:10px 20px; border-radius:5px;
    cursor:pointer; font-weight:bold;
  }
  button:hover{background:var(--primary);}
  .flights-list{margin-top:15px;}
  .flight{
    border:1px solid #ddd; padding:10px; border-radius:8px; margin-bottom:10px;
    display:flex; justify-content:space-between; align-items:center;
  }
  .flight div{flex:1;}
  .flight button{flex:0;}
  .flex-row{display:flex; gap:10px;}
  @media(max-width:600px){
    .flex-row{flex-direction:column;}
  }
</style>
</head>
<body>
<header>Agência de Passagens</header>
<main>
  <div class="search-card">
    <h2>Buscar Voos</h2>
    <div class="flex-row">
      <div class="form-group">
        <label for="from">Origem</label>
        <input type="text" id="from" placeholder="Cidade de origem">
      </div>
      <div class="form-group">
        <label for="to">Destino</label>
        <input type="text" id="to" placeholder="Cidade de destino">
      </div>
    </div>
    <div class="flex-row">
      <div class="form-group">
        <label for="depart">Data de Ida</label>
        <input type="date" id="depart">
      </div>
      <div class="form-group">
        <label for="return">Data de Volta</label>
        <input type="date" id="return">
      </div>
      <div class="form-group">
        <label for="passengers">Passageiros</label>
        <input type="number" id="passengers" min="1" value="1">
      </div>
    </div>
    <button id="searchBtn">Buscar Voos</button>
  </div>

  <div class="flights-card">
    <h2>Voos Disponíveis</h2>
    <div class="flights-list" id="flightsList">
      <p>Nenhum voo selecionado.</p>
    </div>
  </div>
</main>

<script>
  const searchBtn = document.getElementById('searchBtn');
  const flightsList = document.getElementById('flightsList');

  searchBtn.addEventListener('click', () => {
    const from = document.getElementById('from').value.trim();
    const to = document.getElementById('to').value.trim();
    const depart = document.getElementById('depart').value;
    const ret = document.getElementById('return').value;
    const passengers = document.getElementById('passengers').value;

    if(!from || !to || !depart || !passengers){
      alert('Preencha todos os campos obrigatórios!');
      return;
    }

    // Gerar voos simulados
    const flights = [];
    for(let i=0;i<5;i++){
      const hour = Math.floor(Math.random()*12)+6;
      const price = (Math.floor(Math.random()*500)+200)*passengers;
      flights.push({
        airline: ['Azul','LATAM','GOL'][Math.floor(Math.random()*3)],
        time: `${hour}:00`,
        price: price
      });
    }

    // Exibir voos
    flightsList.innerHTML = '';
    flights.forEach(f => {
      const div = document.createElement('div');
      div.className='flight';
      div.innerHTML = `
        <div>${f.airline}</div>
        <div>${from} → ${to}</div>
        <div>${depart} ${f.time}</div>
        <div>R$ ${f.price}</div>
        <button onclick="buyFlight('${f.airline}', '${from}', '${to}', '${depart}', '${f.time}', ${f.price}, ${passengers})">Comprar</button>
      `;
      flightsList.appendChild(div);
    });
  });

  function buyFlight(airline, from, to, date, time, price, passengers){
    alert(`Compra concluída!\n${passengers} passageiro(s)\n${airline}\n${from} → ${to}\nData: ${date} ${time}\nTotal: R$ ${price}`);
  }
</script>
</body>
</html>
