<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Formulário 2 — Básico com validação</title>
</head>
<body>
  <h2>2 — Campos básicos com validação HTML5</h2>

  <!-- Atributo novalidate evita a validação automática do navegador -->
  <form action="#" method="post" novalidate>
    <!-- Campo de texto obrigatório -->
    <label for="nome">Nome (obrigatório):</label>
    <input id="nome" name="nome" type="text" required />

    <!-- Campo de email obrigatório -->
    <label for="email">E-mail (obrigatório):</label>
    <input id="email" name="email" type="email" required />

    <!-- Campo numérico com valores mínimos e máximos -->
    <label for="idade">Idade:</label>
    <input id="idade" name="idade" type="number" min="0" max="120" />

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
