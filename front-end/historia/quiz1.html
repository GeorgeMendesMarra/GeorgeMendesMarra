<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Hist√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .quiz-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz de Hist√≥ria</h1>
  <div class="quiz-container">
    <div id="pergunta"></div>
    <div id="opcoes"></div>
    <button onclick="proximaPergunta()">Pr√≥xima</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Quem foi o primeiro imperador do Brasil?",
        opcoes: ["Pedro I", "Pedro II", "Dom Jo√£o VI", "Napole√£o"],
        resposta: "Pedro I"
      },
      {
        pergunta: "Em que ano o Brasil se tornou independente?",
        opcoes: ["1808", "1822", "1889", "1500"],
        resposta: "1822"
      },
      {
        pergunta: "Qual civiliza√ß√£o construiu as pir√¢mides?",
        opcoes: ["Eg√≠pcia", "Romana", "Grega", "Asteca"],
        resposta: "Eg√≠pcia"
      },
      {
        pergunta: "Quem descobriu o Brasil?",
        opcoes: ["Pedro √Ålvares Cabral", "Crist√≥v√£o Colombo", "Vasco da Gama", "Fern√£o de Magalh√£es"],
        resposta: "Pedro √Ålvares Cabral"
      }
    ];

    let indicePergunta = 0;
    let pontuacao = 0;

    function mostrarPergunta() {
      const perguntaAtual = perguntas[indicePergunta];
      document.getElementById("pergunta").innerText = perguntaAtual.pergunta;
      const opcoesDiv = document.getElementById("opcoes");
      opcoesDiv.innerHTML = "";

      perguntaAtual.opcoes.forEach(opcao => {
        const botao = document.createElement("button");
        botao.innerText = opcao;
        botao.onclick = () => verificarResposta(opcao);
        opcoesDiv.appendChild(botao);
      });
    }

    function verificarResposta(opcaoSelecionada) {
      const respostaCorreta = perguntas[indicePergunta].resposta;
      const resultadoDiv = document.getElementById("resultado");
      if (opcaoSelecionada === respostaCorreta) {
        resultadoDiv.innerText = "Correto! üéâ";
        pontuacao++;
      } else {
        resultadoDiv.innerText = `Errado! üò¢ A resposta certa √©: ${respostaCorreta}`;
      }
      // desabilitar os bot√µes ap√≥s escolher
      document.querySelectorAll("#opcoes button").forEach(b => b.disabled = true);
    }

    function proximaPergunta() {
      indicePergunta++;
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerText = "";
      if (indicePergunta < perguntas.length) {
        mostrarPergunta();
      } else {
        document.getElementById("pergunta").innerText = "Fim do quiz!";
        document.getElementById("opcoes").innerHTML = `Sua pontua√ß√£o: ${pontuacao} de ${perguntas.length}`;
      }
    }

    // inicializar o quiz
    mostrarPergunta();
  </script>
</body>
</html>
