<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Formulário 3 — Opções</title>
</head>
<body>
  <h2>3 — Radio, Checkbox e Select</h2>

  <form action="#" method="post">

    <!-- Agrupando opções relacionadas com <fieldset> -->
    <fieldset>
      <legend>Gênero</legend>
      <!-- Botões de seleção única (radio) -->
      <label><input type="radio" name="genero" value="M"> Masculino</label>
      <label><input type="radio" name="genero" value="F"> Feminino</label>
      <label><input type="radio" name="genero" value="O"> Outro</label>
    </fieldset>

    <fieldset>
      <legend>Hobbies</legend>
      <!-- Checkboxes permitem múltiplas seleções -->
      <label><input type="checkbox" name="hobby" value="ler"> Ler</label>
      <label><input type="checkbox" name="hobby" value="esporte"> Esporte</label>
      <label><input type="checkbox" name="hobby" value="musica"> Música</label>
    </fieldset>

    <!-- Menu suspenso (select) -->
    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="">Selecione...</option>
      <option value="GO">Goiás</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
