<!-- form-01-simple.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Formulário 1 — Simples</title>
</head>
<body>
  <h2>1 — Formulário simples</h2>

  <!-- Formulário básico com apenas um campo de texto -->
  <form action="#" method="get">
    <!-- Campo de entrada de texto -->
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" type="text" />

    <!-- Botão para enviar os dados -->
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
