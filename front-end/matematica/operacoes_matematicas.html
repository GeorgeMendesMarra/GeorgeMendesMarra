<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Programa de Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            margin: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Auxiliar de Matemática</h1>
    
    <label>Escolha a operação:</label>
    <select id="operacao">
        <option value="adicao">Adição</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <br><br>
    
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <br><br>
    
    <button onclick="calcular()">Calcular</button>
    
    <div id="resultado"></div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operacao = document.getElementById("operacao").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, digite dois números válidos!";
            } else {
                switch (operacao) {
                    case "adicao":
                        resultado = `${num1} + ${num2} = ${num1 + num2}`;
                        break;
                    case "subtracao":
                        resultado = `${num1} - ${num2} = ${num1 - num2}`;
                        break;
                    case "multiplicacao":
                        resultado = `${num1} × ${num2} = ${num1 * num2}`;
                        break;
                    case "divisao":
                        if (num2 === 0) {
                            resultado = "Erro: Divisão por zero não é permitida.";
                        } else {
                            resultado = `${num1} ÷ ${num2} = ${num1 / num2}`;
                        }
                        break;
                }
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
