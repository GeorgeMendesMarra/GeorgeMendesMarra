<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Inglês - Ensino Fundamental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #score {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz de Inglês</h1>
    <p id="question">Clique em "Iniciar Quiz" para começar!</p>
    <div id="answers"></div>
    <button onclick="startQuiz()">Iniciar Quiz</button>
    <p id="score"></p>

    <script>
        const questions = [
            {
                question: "Qual é a tradução de 'apple'?",
                answers: ["maçã", "banana", "laranja", "uva"],
                correct: "maçã"
            },
            {
                question: "Qual é a tradução de 'dog'?",
                answers: ["gato", "cachorro", "coelho", "pássaro"],
                correct: "cachorro"
            },
            {
                question: "Qual é a tradução de 'book'?",
                answers: ["caderno", "livro", "caneta", "mesa"],
                correct: "livro"
            },
            {
                question: "Qual é a tradução de 'red'?",
                answers: ["vermelho", "azul", "verde", "amarelo"],
                correct: "vermelho"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("score").textContent = "";
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            
            q.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].correct) {
                alert("Correto!");
                score++;
            } else {
                alert("Errado! A resposta correta é: " + questions[currentQuestion].correct);
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                document.getElementById("question").textContent = "Quiz finalizado!";
                document.getElementById("answers").innerHTML = "";
                document.getElementById("score").textContent = "Sua pontuação: " + score + "/" + questions.length;
            }
        }
    </script>
</body>
</html>
