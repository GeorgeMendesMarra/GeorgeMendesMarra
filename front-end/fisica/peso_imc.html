<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Peso e IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            margin: 5px;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Peso e IMC</h1>

    <div class="section">
        <h2>Calcular Peso (Força)</h2>
        <input type="number" id="massa" placeholder="Digite a massa (kg)">
        <button onclick="calcularPeso()">Calcular Peso</button>
        <div id="resultadoPeso"></div>
    </div>

    <div class="section">
        <h2>Calcular IMC</h2>
        <input type="number" id="pesoIMC" placeholder="Digite o peso (kg)">
        <input type="number" id="alturaIMC" placeholder="Digite a altura (m)">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultadoIMC"></div>
    </div>

    <script>
        function calcularPeso() {
            const massa = parseFloat(document.getElementById("massa").value);
            const g = 9.8; // aceleração da gravidade m/s²
            if (isNaN(massa)) {
                document.getElementById("resultadoPeso").innerText = "Digite um valor válido de massa!";
            } else {
                const peso = massa * g;
                document.getElementById("resultadoPeso").innerText = `Peso = ${peso.toFixed(2)} N`;
            }
        }

        function calcularIMC() {
            const peso = parseFloat(document.getElementById("pesoIMC").value);
            const altura = parseFloat(document.getElementById("alturaIMC").value);
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById("resultadoIMC").innerText = "Digite valores válidos de peso e altura!";
            } else {
                const imc = peso / (altura * altura);
                let classificacao = "";

                if (imc < 18.5) {
                    classificacao = "Abaixo do peso";
                } else if (imc < 25) {
                    classificacao = "Peso normal";
                } else if (imc < 30) {
                    classificacao = "Sobrepeso";
                } else {
                    classificacao = "Obesidade";
                }

                document.getElementById("resultadoIMC").innerText = 
                    `IMC = ${imc.toFixed(2)} (${classificacao})`;
            }
        }
    </script>
</body>
</html>
