<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxiliar de Língua Portuguesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Auxiliar de Língua Portuguesa</h1>

  <p>Digite uma palavra para descobrir se é substantivo, verbo ou adjetivo:</p>
  <input type="text" id="palavra" placeholder="Digite uma palavra">
  <button onclick="classificarPalavra()">Classificar</button>

  <div class="resultado" id="resultado"></div>

  <script>
    const substantivos = ["casa", "carro", "professor", "escola", "amigo"];
    const verbos = ["correr", "comer", "estudar", "brincar", "ler"];
    const adjetivos = ["bonito", "rápido", "inteligente", "alto", "feliz"];

    function classificarPalavra() {
      const palavra = document.getElementById('palavra').value.toLowerCase();
      let resultado = document.getElementById('resultado');

      if(substantivos.includes(palavra)) {
        resultado.innerHTML = `"${palavra}" é um substantivo.`;
      } else if(verbos.includes(palavra)) {
        resultado.innerHTML = `"${palavra}" é um verbo.`;
      } else if(adjetivos.includes(palavra)) {
        resultado.innerHTML = `"${palavra}" é um adjetivo.`;
      } else {
        resultado.innerHTML = `"${palavra}" não está no nosso banco de palavras.`;
      }
    }
  </script>
</body>
</html>
