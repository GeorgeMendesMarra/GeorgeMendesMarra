<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Sociologia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #e0e0e0;
    }
    .score {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Pergunta aparecerá aqui</div>
    <div class="options" id="options"></div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "O que é Sociologia?",
        options: ["Estudo das estrelas", "Estudo da sociedade", "Estudo dos animais", "Estudo da matemática"],
        answer: "Estudo da sociedade"
      },
      {
        question: "O que são normas sociais?",
        options: ["Regras de convivência", "Comidas típicas", "Jogos de tabuleiro", "Festividades"],
        answer: "Regras de convivência"
      },
      {
        question: "O que é cultura?",
        options: ["Conjunto de hábitos e conhecimentos de uma sociedade", "Tipo de roupa", "Comida favorita", "Esporte"],
        answer: "Conjunto de hábitos e conhecimentos de uma sociedade"
      },
      {
        question: "O que é um grupo social?",
        options: ["Um conjunto de pessoas que interagem", "Um tipo de animal", "Uma festa", "Uma escola"],
        answer: "Um conjunto de pessoas que interagem"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      if(currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        document.getElementById('question').innerText = q.question;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        q.options.forEach(option => {
          const button = document.createElement('button');
          button.innerText = option;
          button.onclick = () => checkAnswer(option);
          optionsDiv.appendChild(button);
        });
      } else {
        document.getElementById('question').innerText = "Quiz Finalizado!";
        document.getElementById('options').innerHTML = '';
        document.getElementById('score').innerText = `Você acertou ${score} de ${quizData.length} perguntas.`;
      }
    }

    function checkAnswer(selected) {
      if(selected === quizData[currentQuestion].answer) {
        score++;
        alert("Parabéns! Resposta correta.");
      } else {
        alert(`Ops! A resposta correta era: ${quizData[currentQuestion].answer}`);
      }
      currentQuestion++;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
