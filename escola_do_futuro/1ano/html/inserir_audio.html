<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Áudio HTML5 com Atributos Adicionais</title>
</head>
<body>
  <audio controls autoplay loop muted preload="auto">
    <source src="meu_audio.mp3" type="audio/mpeg">
    <source src="meu_audio.ogg" type="audio/ogg">
    Seu navegador não suporta a tag de áudio.
  </audio>
</body>
</html>
